<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Record</title>
    <link rel="icon" href="../assets/images/patient_diagnosis.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script>
        if (sessionStorage.getItem("Authorization") == null) {
            sessionStorage.setItem("apiURL", "http://127.0.0.1:");
            sessionStorage.setItem("apiPort", "3000");
        }
    </script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/sweetalert.min.js"></script>
    <script src="../assets/js/provider.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-7 col-xs-4 col-md-5 m-auto">
                <div class="card my-5">
                    <div class="card-header">
                        <h5 class="text-center text-light">Welcome Please Sign In</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>

                            <button class="btn btn-outline-primary btn-block" type="button" id="loginBtn"> Login</button>
                            <p class="text-center">Dont have an Account? <a href="create_account.html">Create Account</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
